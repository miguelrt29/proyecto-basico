spring:
  application:
    name: mi-aplicacion
  datasource:
    url: jdbc:mysql://localhost:3306/primerproyecto_db
    username: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    root: INFO
    com.miempresa.mipaquete: DEBUG